services:
  # Backend API Service
  - type: web
    name: ai-academy-api
    runtime: node
    region: oregon
    plan: free
    branch: main
    buildCommand: npm install && npm run build:server
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        sync: false  # You'll set this manually in Render dashboard
      - key: JWT_SECRET
        generateValue: true  # Render will generate a secure random string
      - key: FRONTEND_URL
        value: https://your-frontend-url.vercel.app  # Update this later
    healthCheckPath: /api/ping
    autoDeploy: true
